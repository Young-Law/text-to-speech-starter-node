<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deepgram Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="title">
          <a href="https://deepgram.com/">
            <img class="dg-logo" src="logo-6ad0fabf.png" />
          </a>
          <h1>Text-to-Speech</h1>
        </div>

        <div class="grid-container">
          <section class="tts-section">
            <label for="models">Choose a model:</label>
            <select id="models" name="models">
              <option value="aura-asteria-en">Asteria (US English)</option>
              <option value="aura-luna-en">Luna (US English)</option>
              <option value="aura-stella-en">Stella (US English)</option>
              <option value="aura-athena-en">Athena (UK English)</option>
            </select>
            <textarea placeholder="Add text to be synthesized..."></textarea>
            <div class="button-container">
              <button>
                <svg
                  width="20"
                  class="play-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    fill="#00dda2"
                  />
                </svg>
              </button>
            </div>
          </section>
          <section class="information-section">
            <h2>Be sure to check out:</h2>
            <ul class="gradient-list">
              <li>
                The <a>output streaming</a> branch to see streaming
                functionality, and its accompanying <a>documentation</a>.
              </li>
              <li>
                The <a>chunking branch</a> to see chunking functionality and
                accompanying <a>documentation</a>.
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
